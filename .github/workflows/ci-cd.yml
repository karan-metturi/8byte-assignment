name: CI-CD-Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, prod ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: 593732352841.dkr.ecr.ap-south-1.amazonaws.com/karan-ecs-backend
  ECS_CLUSTER: prop-ecs-cluster
  ECS_SERVICE: prop-backend-service
  CONTAINER_NAME: backend

jobs:

  # -----------------------------------------------------------
  # TESTS + SECURITY SCANS (PR + MAIN)
  # -----------------------------------------------------------
  test_and_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run basic unit test
        run: echo "All tests passed!"

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          path: './'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Slack alert on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#FF0000'
          SLACK_TITLE: 'Test / Scan Failed'

  # -----------------------------------------------------------
  # BUILD + PUSH DOCKER IMAGE TO ECR (MAIN ONLY)
  # -----------------------------------------------------------
  build_and_push:
    needs: test_and_scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t karan-ecs-backend ./app/backend

      - name: Tag image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker tag karan-ecs-backend:latest $ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push image to ECR
        run: docker push $ECR_REPOSITORY:${IMAGE_TAG}

      - name: Slack alert on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#FF0000'
          SLACK_TITLE: 'Docker Build/Push Failed'

  # -----------------------------------------------------------
  # DEPLOY TO STAGING (MAIN ONLY)
  # -----------------------------------------------------------
  deploy_staging:
    needs: build_and_push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS (STAGING)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infra/ecs/ecs-backend-task.json
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          image: ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          container-name: ${{ env.CONTAINER_NAME }}
          wait-for-service-stability: true

      - name: Slack alert on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#FF0000'
          SLACK_TITLE: 'Staging Deployment Failed'

  # -----------------------------------------------------------
  # MANUAL APPROVAL â†’ DEPLOY TO PROD
  # -----------------------------------------------------------
  deploy_prod:
    needs: deploy_staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod'
    steps:
      - name: Manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: karan-metturi
          minimum-approvals: 1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS (PRODUCTION)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infra/ecs/ecs-backend-task.json
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          image: ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          container-name: ${{ env.CONTAINER_NAME }}
          wait-for-service-stability: true

      - name: Slack alert on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#FF0000'
          SLACK_TITLE: 'Production Deployment Failed'
